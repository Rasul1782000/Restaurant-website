<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Fresh Produce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="auth">
        <h2>Login or Register</h2>

        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p>New user? <a href="register.html">Register here</a></p>
    </section>

    <script>
        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here, you would typically send a request to the backend to verify credentials
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For demonstration, assume credentials are correct
            if (username && password) {
                const urlParams = new URLSearchParams(window.location.search);
                const dish = urlParams.get('dish');
                const price = urlParams.get('price');

                // Redirect to the billing page with the order details
                window.location.href = `billing.html?dish=${dish}&price=${price}&user=${username}`;
            } else {
                alert("Invalid credentials!");
            }
        });
    </script>
</body>

</html>

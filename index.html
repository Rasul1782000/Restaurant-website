<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- Hero Section -->
    <header id="home" class="hero">

            <!-- Set the font size of the title (h1) to 8px -->
            <h1 style="font-size: 20px;">Bhai biryani shop </h1>

        </div>

        <div class="menu-item">
            <img src="Images/Burger.png" alt="Burger">
